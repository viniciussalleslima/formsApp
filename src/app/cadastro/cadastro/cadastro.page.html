<ion-header>
  <ion-toolbar>
    <ion-title>cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="formCadastro">
<ion-item>
  <ion-label position="floating">Nome</ion-label>
  <ion-input formControlName="nome"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">CPF</ion-label>
  <ion-input formControlName="cpf"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input formControlName="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Senha</ion-label>
  <ion-input type="password" formControlName="senha"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">confirmar senha</ion-label>
  <ion-input type="password" formControlName="confirmaSenha"></ion-input>
</ion-item>
</form>

  <ion-button type="button5" expand="block" [routerLink]="['/tabs/tab1']" routerLinkActive="router-link-active" >voltar</ion-button>
  <ion-button type="button6" expand="block" (click)>salvar</ion-button>
</ion-content>
